<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootsrtap css link-->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>bank system</title>
</head>
<body>
   <header>
     <h1 class="text-center my-5">Account Information</h1>
   </header>
     <div class="container">
        <div class="row mb-4">
          <div class="col-lg-4">
              <div class="acc-item acc-item1 text-center">
                  <h4 class="mb-3">Diposit Amount</h4>
                  <p>$ <span id="dipositAmount">0.00</span></p>
               </div>
            </div>

            <div class="col-lg-4">
                <div class="acc-item acc-item2 text-center">
                    <h4 class="mb-3">Withdraw Amount</h4>
                    <p>$ <span id="withdAmount">0.00</span></p>
                 </div>
              </div>

              <div class="col-lg-4">
                <div class="acc-item acc-item3 text-center">
                    <h4 class="mb-3">Total Amount</h4>
                    <p>$ <span id="totalAmount">1000</span></p>
                 </div>
              </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-12">

                <div class="input-item text-center mb-3">
                    <h4 class="my-3 text-white">Diposit Ammount</h4>
                        <input class="form-control" type="number" placeholder="Diposit Amount" id="input">
                    <button class="btn bg-primary text-white mt-3" id="diposit">Diposit Now</button>
                </div>

            </div>

            <div class="col-lg-6 col-sm-12">
                <div class="input-item input-item1 text-center mb-3">
                    <h4 class="my-3 text-white">Withdraw Amount</h4>
                        <input class="form-control" type="number" placeholder="Withdrawn Amount" id="withdrawValue">
                    <button class="btn bg-primary text-white mt-3" id="WithdrawAmount">Withdrawn amount</button>
                </div>
            </div>

        </div>
     </div>
   <script src="account.js"></script>
</body>
</html>
